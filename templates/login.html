<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    
</head>
<body>

    <p class='header'>FLIGHT BOOKING</p> 
    <a class='homepage' href="{{url_for('index')}}">Home Page</a> 
    <p class='title'>Login now to book your seats in your preferred time slots</p>

    
    <div class-'error'>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    </div>
    
    <div class="login-box">
        
            <h1><u>Login</u></h1>
            <form action="/login" method="POST">
                <p>Email</p>
                <input class='textbox' type="email" placeholder="Enter Email" id="user" name="user" required>
                <p>Password</p>
                <input class='textbox' type="password" placeholder="Enter Password" id="password" name="password" required>
                <input type="submit" name="submit" value="Login">
            </form>
            <h3>Create your account
                <a class='login' href="{{url_for('signup')}}"><u>Sign up</u></a>
            </h3>
    </div>

    <div class='footer'>
        <h2>Contact Us</h2>
        <p>Â© Flight Booking</p>
        <p><u><b>Helpline:</u> +91-11-23978046 (Toll Free - 1075 ) | <u>Technical Helpline:</u> 0120-4783222</p>
    </div>

</body>
</html>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }
    .homepage {
        font-size: 20px;
        border:2px solid ;
        background-color:#6280e3;
        color:white;
        text-decoration:none;
        top: 9%;
        left: 86%;
        padding:4px;
        position: absolute;
        hover: #ffffff;
        border-radius: 15px;
    }
    .header{
        text-align: center;
        font-size: 35px;
        font-weight: bold;
        
        
    }

    .footer{
        text-align: center;
        
        margin-top: 580px;
        margin-bottom: 10px;
        border-radius: 5px;
        display: block;
        padding: 5px 10px 5px 10px;
        padding-bottom: 2px;
        padding-top: 2px;
    }

    p{
        font-family: sans-serif;
        font-size: 18px;
    }

    .title{
       
        text-align: center;
        font-size: 25px;
        font-weight: bold;
        color: #ffffff;
        background-color: #6280e3;
        padding: 10px 10px 10px 10px;
        border-radius: 5px;
        border: 1px solid #666666;

    }
    
    .login-box{
        width: 320px;
        height: auto;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        top: 65%;
        left: 50%;
        position: absolute;
        transform: translate(-50%,-50%);
        box-sizing: border-box;
        padding: 60px 30px 45px 30px;
        border-radius: 18px;
    }
    h1{
        margin-top: -35px;
        padding: 0 0 20px;
        text-align: center;
        font-size: 22px;
    }
    h3{
        color:white;
        font-size:16px;
    }

    .login-box p{
        margin: 0;
        padding: 0;
        font-weight: bold;
    }
    .login-box input{
        width: 90%;
        margin-bottom: 20px;
    }

    
    .login-box input[type="submit"]
    {
        border: none;
        outline: none;
        height: 40px;
        background: #1c8adb;
        color: #fff;
        font-size: 18px;
        border-radius: 20px;
        width: 100%;
    }
    .login-box input[type="submit"]:hover
    {
        cursor: pointer;
        background: #39dc79;
        color: #000;
    }
    
    .login-box a{
        text-decoration: none;
        font-size: 14px;
        color: #fff;
    }
    .login-box a:hover
    {
        color: #39dc79;
    }

    .textbox{
        background-color: #ffffff;
        border-radius: 5px;
        border: 1px solid #666666;
        padding: 5px 10px 5px 10px;
    }

    .error{
        position: absolute;
        text-align: center;
        top: 23%;
        left: 40%;
        color: red;
        background-color: #ffffff;
        width: 320px;
        border-radius: 5px;
        border: 3px solid #666666;
        padding: 5px 10px 5px 10px;
    }
